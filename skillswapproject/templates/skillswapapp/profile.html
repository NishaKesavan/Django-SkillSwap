{% extends 'skillswapapp/base.html' %}
{% load static %}
{% block body_block %}

<style>
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
    }

    .btn-container {
        display: flex;
        gap: 10px;
    }

    .profile-btn {
        background-color: #437c3d;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
    }

    .profile-btn:hover {
        background-color: #2c5a24;
    }

    .logout-btn {
        background-color: #e74c3c;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
    }

    .logout-btn:hover {
        background-color: #c0392b;
    }

    .content {
        padding: 40px;
        text-align: center;
    }
</style>

<div class="top-bar">
    <div>Welcome, {{ request.user.username }}!</div>
    <div class="btn-container">
        <a href="{% url 'skillswapapp:profile' %}" class="profile-btn">Profile</a>
        <a href="{% url 'skillswapapp:logout' %}" class="logout-btn">Logout</a>
    </div>
</div>

<div class="content">
    <h1>{{ request.user.first_name }}'s profile</h1>
    <p>{{ request.user.email }}</p>
    <p>Here you can manage your skills, view your profile, and more.</p>
</div>

{% endblock %}
